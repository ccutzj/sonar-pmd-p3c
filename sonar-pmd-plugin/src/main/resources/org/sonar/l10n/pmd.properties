rule.pmd-unit-tests.JUnitUseExpected.name=JUnit Use Expected

#AlibabaJavaNaming
rule.pmd.AvoidStartWithDollarAndUnderLineNamingRule.name=[编码规范]所有名称不应以下划线或美元符号开头或结尾.
rule.pmd.ClassNamingShouldBeCamelRule.name=[编码规范]类名应该是 UpperCamelCase 的名词，domain除外: DO, BO, DTO, VO, AO, PO等.
rule.pmd.LowerCamelCaseVariableNamingRule.name=[编码规范]方法名、参数名、成员变量、局部变量字符数限制不超过100个，统一使用lowerCamelCase 风格，必须遵从驼峰形式.
rule.pmd.ConstantFieldShouldBeUpperCaseRule.name=[编码规范]常量变量名应以大写字符书写，并用下划线分隔.
rule.pmd.AbstractClassShouldStartWithAbstractNamingRule.name=[编码规范]抽象类名称必须以 Abstract 或 Base 开头.
rule.pmd.ExceptionClassShouldEndWithExceptionRule.name=[编码规范]必须以Exception结束.
rule.pmd.TestClassShouldEndWithTestNamingRule.name=[编码规范]测试用例要以Test结束.
rule.pmd.ArrayNamingShouldHaveBracketRule.name=[编码规范]类型与中括号紧挨相连来表示数组.
rule.pmd.BooleanPropertyShouldNotStartWithIsRule.name=[编码规范]定义布尔变量时不要添加'is'作为前缀.
rule.pmd.PackageNamingRule.name=[编码规范]包名统一使用小写，点分隔符之间有且仅有一个自然语义的单词.
rule.pmd.ServiceOrDaoClassShouldEndWithImplRule.name=[编码规范]对于 Service 和 DAO 类，基于 SOA 的理念，暴露出来的服务一定是接口，内部的实现类用Impl 的后缀与接口区别.
rule.pmd.UndefineMagicConstantRule.name=[编码规范]不允许任何魔法值（即未经定义的常量）直接出现在代码中.

#AlibabaJavaConstants
rule.pmd.UpperEllRule.name=[编码规范]long或者Long初始赋值时，必须使用大写的L，不能是小写的l，小写容易跟数字1混淆，造成误解.
rule.pmd.MethodTooLongRule.name=[编码规范]单个方法的总行数不超过 80 行.

#AlibabaJavaOop
rule.pmd.EqualsAvoidNullRule.name=[编码规范]Equals 应该由常量或绝对不为 null 的对象调用.
rule.pmd.WrapperTypeEqualityRule.name=[编码规范]包装类应该通过 equals 方法进行比较，而不是直接通过 '==' 符号进行比较.
rule.pmd.AvoidDoubleOrFloatEqualCompareRule.name=[编码规范]浮点数之间的等值判断，基本数据类型不能用==来比较，包装数据类型不能用equals来判断.
rule.pmd.BigDecimalAvoidDoubleConstructorRule.name=[编码规范]禁止使用构造方法BigDecimal(double)的方式把double值转化为BigDecimal对象.
rule.pmd.PojoMustUsePrimitiveFieldRule.name=[编码规范]所有的POJO类属性、PC方法的返回值和参数必须使用包装数据类型.
rule.pmd.PojoNoDefaultValueRule.name=[编码规范]在定义 DO、DTO、VO 等 POJO 类时，不要为成员分配任何默认值.
rule.pmd.PojoMustOverrideToStringRule.name=[编码规范]POJO类必须写toString方法。使用工具类source> generate toString时，如果继承了另一个POJO类，注意在前面加一下super.toString.
rule.pmd.StringConcatRule.name=[编码规范]循环体内，字符串的连接方式，使用 StringBuilder 的 append 方法进行扩展.

#AlibabaJavaSets
rule.pmd.ClassCastExceptionWithSubListToArrayListRule.name=[编码规范]ArrayList 的 subList 结果不可强转成 ArrayList，否则会抛出 ClassCastException 异常.
rule.pmd.ConcurrentExceptionWithModifyOriginSubListRule.name=[编码规范]在subList场景中，高度注意对原列表的修改.
rule.pmd.ClassCastExceptionWithToArrayRule.name=[编码规范]不要使用没有参数的 toArray 方法.
rule.pmd.UnsupportedExceptionWithModifyAsListRule.name=[编码规范]不要使用在使用 Arrays.asList 将数组转换为列表后修改列表的方法.
rule.pmd.DontModifyInForeachCircleRule.name=[编码规范]不要在 foreach 循环里进行元素的 remove/add 操作.
rule.pmd.CollectionInitShouldAssignCapacityRule.name=[编码规范]集合初始化时，指定集合初始值大小.

#AlibabaJavaFlowControl
rule.pmd.SwitchStatementRule.name=[编码规范]在 switch 块中，每个 case 都应该由 break/return 完成.
rule.pmd.NeedBraceRule.name=[编码规范]在 if/else/for/while/do 语句中必须使用大括号.
rule.pmd.AvoidComplexConditionRule.name=[编码规范]不要在条件语句中使用复杂的语句.
rule.pmd.AvoidNegationOperatorRule.name=[编码规范]避免采用取反逻辑运算符.

#AlibabaJavaComments
rule.pmd.CommentsMustBeJavadocFormatRule.name=[编码规范]类、类属性、类方法的注释必须使用javadoc规范，使用/**内容*/格式，不得使用//xxx方式和/*xxx*/方式.
rule.pmd.AbstractMethodOrInterfaceMethodMustUseJavadocRule.name=[编码规范]抽象方法（包括接口中的方法）应由Javadoc注释.
rule.pmd.ClassMustHaveAuthorRule.name=[编码规范]所有的类都必须添加创建者和创建日期.
rule.pmd.AvoidCommentBehindStatementRule.name=[编码规范]方法内部单行注释，在被注释语句上方另起一行，使用//注释。方法内部多行注释使用/* */注释，注意与代码对齐.
rule.pmd.EnumConstantsMustHaveCommentRule.name=[编码规范]所有的枚举类型字段必须要有注释，说明每个数据项的用途.
rule.pmd.RemoveCommentedCodeRule.name=[编码规范]及时清理不再使用的代码段或配置信息.

#AlibabaJavaOthers
rule.pmd.AvoidPatternCompileInMethodRule.name=[编码规范]在使用正则表达式时，利用好其预编译功能，可以有效加快正则匹配速度.
rule.pmd.AvoidMissUseOfMathRandomRule.name=[编码规范]注意 Math.random() 这个方法返回是 double 类型，注意取值的范围 0≤x<1（能够取到零值，注意除零异常）.
rule.pmd.AvoidNewDateGetTimeRule.name=[编码规范]获取当前毫秒数 System.currentTimeMillis(); 而不是 new Date().getTime().
rule.pmd.UseRightCaseForDateFormatRule.name=[编码规范]日期格式化时，传入 pattern 中表示年份统一使用小写的 y.
rule.pmd.AvoidApacheBeanUtilsCopyRule.name=[编码规范]避免用Apache Beanutils进行属性的copy.

#AlibabaJavaExceptions
rule.pmd.AvoidReturnInFinallyRule.name=[编码规范]不要在 finally 块中使用 return.

#AlibabaJavaConcurrent
rule.pmd.ThreadPoolCreationRule.name=[编码规范]手动创建线程池，效果会更好.
rule.pmd.AvoidUseTimerRule.name=[编码规范]使用ScheduledExecutorService代替Timer.
rule.pmd.AvoidManuallyCreateThreadRule.name=[编码规范]不要显式创建线程，请使用线程池.
rule.pmd.ThreadShouldSetNameRule.name=[编码规范]要使用带有ThreadFactory参数的ThreadPoolExecutor构造方法哦，这样你就可以方便的设置线程名字啦.
rule.pmd.AvoidCallStaticSimpleDateFormatRule.name=[编码规范]SSimpleDateFormat 是线程不安全的类，一般不要定义为static变量，如果定义为static，必须加锁，或者使用DateUtils工具类.
rule.pmd.ThreadLocalShouldRemoveRule.name=[编码规范]类型 'ThreadLocal' 必须至少调用 remove() 方法一次.
rule.pmd.AvoidConcurrentCompetitionRandomRule.name=[编码规范]【Math.random()】应避免在多线程并发环境下使用.
rule.pmd.CountDownShouldInFinallyRule.name=[编码规范]使用CountDownLatch进行异步转同步操作，每个线程退出前必须调用countDown方法.
rule.pmd.LockShouldWithTryFinallyRule.name=[编码规范]在使用阻塞等待获取锁的方式中，必须在try代码块之外，并且在加锁方法与try代码块之间没有任何可能抛出异常的方法调用，避免加锁成功后，在finally中无法解锁.

