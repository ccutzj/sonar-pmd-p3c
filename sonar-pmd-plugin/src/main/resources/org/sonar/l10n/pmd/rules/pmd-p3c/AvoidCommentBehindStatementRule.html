<p>方法内部单行注释，在被注释语句上方另起一行，使用//注释。方法内部多行注释使用/* */注释。注意与代码对齐.</p>

<h2>示例</h2>
<pre>
    public void method() {
        // 在代码上方放置单行注释. (Note: align '//' comment with code)
        int a = 3;

        /**
        * 关于代码的一些描述. (Note: align '/**' comment with code)
        */
        int b = 4;
    }
</pre>
